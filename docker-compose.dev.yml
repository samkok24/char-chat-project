services:
  backend:
    build:
      context: ./backend-api
      dockerfile: Dockerfile
    image: char-chat-backend-dev
    container_name: char_chat_backend
    env_file:
      - ./.env
    environment:
      DATABASE_URL: "sqlite+aiosqlite:////app/data/test.db"
      ENVIRONMENT: "development"
      DEBUG: "true"
      REDIS_URL: "redis://redis:6379/0"
      RANKING_SCHEDULER_ENABLED: "1"
      EMAIL_VERIFICATION_REQUIRED: "false"
    ports:
      - "8000:8000"
    volumes:
      - ./backend-api:/app
    depends_on:
      - redis
    networks:
      - char_chat_network

  chat-server:
    build:
      context: ./chat-server
      dockerfile: Dockerfile
    image: char-chat-server-dev
    container_name: char_chat_server
    env_file:
      - ./.env
    environment:
      NODE_ENV: development
      PORT: 3001
      REDIS_URL: redis://redis:6379
      BACKEND_API_URL: http://backend:8000
    ports:
      - "3001:3001"
    depends_on:
      - redis
    networks:
      - char_chat_network

  redis:
    image: redis:7-alpine
    container_name: char_chat_redis
    ports:
      - "6379:6379"
    networks:
      - char_chat_network

  frontend:
    build:
      context: ./frontend/char-chat-frontend
      dockerfile: Dockerfile
      target: dev
    image: char-chat-frontend-dev
    container_name: char_chat_frontend
    env_file:
      - ./.env
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_SOCKET_URL: http://localhost:3001
    ports:
      - "5173:5173"
    depends_on:
      - backend
      - chat-server
    networks:
      - char_chat_network
    command: ["pnpm", "run", "dev", "--host", "0.0.0.0", "--port", "5173"]

networks:
  char_chat_network:
    driver: bridge

